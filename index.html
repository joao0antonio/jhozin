<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblion - Biblioteca Digital</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Biblion</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Livros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="destaques">
            <h2 class="mb-4">Livros em Destaque</h2>
            <div class="row">
                <!-- Exemplo de cartão de livro -->
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card">
                        <img src="placeholder.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Título do Livro</h5>
                            <p class="card-text">Descrição breve do livro.</p>
                            <a href="#" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
                <!-- Fim do exemplo -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Biblion. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS e dependências opcionais -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-kQ/ZUhZsXsApoP/QAmpfpD7psDl+OL64VjWDsSb2jzhKj9e8eayQ3R20Ntz4hfsr"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-Fj3xjzjrl6w5Bz+5zLPTZp00FHszl9bo8E8P6LH8OuPbshM5zDP3Yl2+3Jgk1lzs"
        crossorigin="anonymous"></script>
</body>

</html>
